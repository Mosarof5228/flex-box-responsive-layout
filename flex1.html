<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout design with responsive by use media query</title>

    <style>
        .container {
            display: flex;
            gap: 10px;
            /* flex-wrap: wrap */
        }

        .box {
            background-color: aquamarine;
            height: 200px;
            width: 100%;

        }

        @media screen and (max-width:576px) {
            .container {
                flex-direction: column;
            }

        }

        @media screen and (min-width:577px) and (max-width:768px) {}
    </style>
</head>

<body>
    <section class="container">
        <div class="box">
            <h2>box-1</h2>
        </div>
        <div class="box">
            <h2>box-2</h2>
        </div>
        <div class="box">
            <h2>box-3</h2>
        </div>
        <div class="box">
            <h2>box-4</h2>
        </div>
        <div class="box">
            <h2>box-5</h2>
        </div>
        <div class="box">
            <h2>box-6</h2>
        </div>
        <div class="box">
            <h2>box-7</h2>
        </div>
        <div class="box">
            <h2>box-8</h2>
        </div>
        <div class="box">
            <h2>box-9</h2>
        </div>
        <div class="box">
            <h2>box-10</h2>
        </div>
    </section>
</body>

</html>
